<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>JeroenJ</title>
    <meta charset="UTF-8">

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="JeroenJ" />
    <meta property="og:description" content="Personal Website" />
    <meta property="og:url" content="https://jeroenj.com" />
    <!-- <meta property="og:image" content="https://embed.com/embedimage.png" /> -->
    <meta data-react-helmet="true" name="theme-color" content="#FF6600" />

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/rpg.css" />

    <!-- Scripts -->
    <script src="./js/sparkles.js" defer></script>
    <script src="./js/controls.js" defer></script>

    <script src="./js/slime.js" defer></script>
    <script src="./js/player.js" defer></script>
    <script src="./js/world.js" defer></script>
</head>

<body>
    <!-- Background-->
    <div class="overlay below-page">
        <div id="background"></div>
    </div>
    <!-- /Background-->

    <!-- Sparkle Canvas -->
    <canvas id="sparkles" class="above-page"></canvas>
    <!-- /Sparkle Canvas -->

    <!-- WorldOverlay -->
    <div id="overlay" class="overlay"></div>
    <!-- /WorldOverlay -->

    <!-- Content -->
    <main>
        <div class="stackpanel rpg-gap-3">
            <!-- Profile -->
            <div class="container rpg dockpanel rpg-gap-2 rpg-padding-2">
                <div style="width: 66px; height: 66px;">
                    <img src="./images/icon.png" class="contained-img" style="image-rendering: pixelated;">
                </div>
                <div class="stackpanel" style="justify-content: space-around; align-items: flex-start;">
                    <p class="rpg-normal-text bold">Jeroen</p>
                    <div class="dockpanel rpg-gap-1">
                        <div class="dockpanel">
                            <div style="width: 14px; height: 14px;">
                                <img src="./images/heart.png" class="contained-img">
                            </div>
                            <span style="color: #FC3A3A">(22)</span>
                        </div>
                        <div class="dockpanel">
                            <div style="width: 14px; height: 14px;">
                                <img src="./images/mana.png" class="contained-img">
                            </div>
                            <span style="color: cyan">(100)</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Profile -->

            <!-- AboutMe -->
            <div class="container stackpanel rpg rpg-padding-2 rpg-gap-1">
                <h1>About me</h1>
                <p>I am Jeroen. I enjoy programming and playing games!</p>

                <h1>Controls</h1>
                <p>Day/Night</p>
                <input type="range" min="0.1" max="1" step="0.01" value="1" id="dayNightSlider">

                <div class="round-slider">
                    <div class="thumb"></div>
                </div>
            </div>
            <!-- /AboutMe -->
        </div>
    </main>
    <!-- /Content -->
</body>
